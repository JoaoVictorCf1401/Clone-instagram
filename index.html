<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="/style/main.css">
</head>
<body>
    <div class="container">
        <div class="phone">
            <img src="/img/phone.png" alt="celular">
        </div>
        <div class="usuario">
            <div class="grupo">
                <img src="/img/instagram-logo.png" alt="instagram-logo" class="instagram-logo">
                <div class="profile-photo">
                    <img src="/img/perfil.jpg" alt="profile-photo">
                </div>
                <a href="#" class="instagram-login">Continue como João Victor</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>
            <div class="grupo">
                <p class="not-account">Não é João Victor?</p>
                <p class="notaccount">
                    <span class="link-blue">Alternar conta</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo.</p>
                <div class="download">
                    <a href="#" class="google-download"></a>
                    <a href="#" class="apple-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
